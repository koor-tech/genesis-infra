apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: genesis
spec:
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: koorinc/genesis:v0.0.9
          imagePullPolicy: IfNotPresent
          command: ['./worker', 'monitor']
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: genesis-api
                  key: database_host
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: genesis-api
                  key: database_user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: genesis-api
                  key: database_password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: genesis-api
                  key: database_name
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: genesis-api
                  key: database_port
            - name: HETZNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: genesis-api
                  key: hetzner_token
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: genesis-default-user
                  key: host
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: genesis-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: genesis-default-user
                  key: password
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: genesis-default-user
                  key: port
